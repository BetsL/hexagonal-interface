  <script>

    var lightbox = document.getElementById('lightbox-container');

    function showLightbox(){
      lightbox.style.display = 'block';
    }

    function hideLightbox(){
      lightbox.style.display = 'none';
    }

    document.getElementById('window').onpageload = showLightbox;
    document.getElementById('hide').onclick = hideLightbox;
    document.getElementById('overlay').onclick = hideLightbox;

  </script>

  <script>

    const sneaky = document.getElementById('sneaky');

    setTimeout( function(){
      sneaky.style.opacity = '1';
    }, 1000 );

    const grid = document.getElementById('grid');

    setTimeout( function(){
      grid.style.opacity = '1';
    }, 2000);

    const level1 = document.getElementById('level1');
    const level2 = document.getElementById('level2');
    const level3 = document.getElementById('level3');

    setTimeout( function(){
      level1.style.opacity = '1';
    }, 3000);

    setTimeout( function(){
      level2.style.opacity = '1';
    }, 4000);

    setTimeout( function(){
      level3.style.opacity = '1';
    }, 5000);

  </script>
