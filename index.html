	<header>

	</header>

		<div id='sneaky' style='opacity: 0;'>Become a sight word master ...</div>

	    	</li>
	    	<li>

	    	<li>

	    	</li>
	    	<li>
	    		<div class='hexagon'></div>
	    	</li>

	    	</li>
	    	<li>

	    	</li>
	    	<li>
	    		<div class='hexagon'></div>
	    	</li>
	    	<li>
	    		<div class='hexagon'></div>
	    	</li>
	    	<li>
	    		<div class='hexagon'>
	    			<a href='' target='_blank'><p id='level1' style='opacity: 0;'>1</p></a>
	    		</div>
	    	</li>
	    	<li>
	    		<div class='hexagon'>
	    			<a href='' target='_blank'><p id='level2' style='opacity: 0;'>2</p></a>
	    		</div>
	    	</li>
	    	<li>
	    		<div class='hexagon'>
	    			<a href='' target='_blank'><p id='level3' style='opacity: 0;'>3</p></a>
	    		</div>
	    	</li>
	    </ul>

	    <div id='bubble-container'>
	    	<div id='bubble' class='filter-drop-shadow'>
	    		<p>How much practice is appropriate?</p>
	    	</div>
	    	<i class='fas fa-user-edit' id='parent'></i>
	    	<div id='bubble' class='filter-drop-shadow'>
	    		<p>Keep practices short, sweet + enjoyable! ~10min.</p>
	    	</div>
	    	<i class='fas fa-chalkboard-teacher' id='teacher'></i>
	    </div>

<script>

	const sneaky = document.getElementById('sneaky');

	setTimeout( function(){
		sneaky.style.opacity = '1';
	}, 1000 );

	const grid = document.getElementById('grid');

	setTimeout( function(){
		grid.style.opacity = '1';
	}, 2000);

	const level1 = document.getElementById('level1');
	const level2 = document.getElementById('level2');
	const level3 = document.getElementById('level3');

	setTimeout( function(){
		level1.style.opacity = '1';
	}, 3000);

	setTimeout( function(){
		level2.style.opacity = '1';
	}, 4000);

	setTimeout( function(){
		level3.style.opacity = '1';
	}, 5000);

</script>
